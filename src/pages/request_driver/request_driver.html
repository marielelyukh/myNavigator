<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Оставить заявку</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="content">
    <h2>Заказ услуги "Трезвый водитель"</h2>
    <h3>Личные данные</h3>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="user.phone"  [type]="text" class="text-input" placeholder="Номер телефона" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="user.name"  [type]="text" class="text-input" placeholder="Имя" ></ion-input>
      </ion-item>
    </ion-list>
    <h3>Маршрут</h3>
    <ion-list>
      <ion-item>
        <ion-input [type]="text" class="text-input" placeholder="Откуда забрать(текущий адрес)" disabled ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="user.address_from"  [type]="text" class="text-input" placeholder="или введите адрес" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="user.address_to"  [type]="text" class="text-input" placeholder="Куда" ></ion-input>
      </ion-item>
    </ion-list>

    <div class="error-block" *ngIf="this.errorText">
      <p>Пожалуйста, заполните пустые поля.</p>
    </div>

    <div class="btn-block">
      <button (click)="sendToEmail(sendData)" ion-button color="custom">Отправить</button>
    </div>
  </div>

</ion-content>
