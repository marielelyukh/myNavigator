<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Наши водители</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="content">

    <ion-list>
      <ion-item *ngFor="let driver of drivers" (click)="goToDriver(driver)">
        <ion-avatar item-start>
          <img [src]="driver.photo">
        </ion-avatar>
        <h2>{{driver.name}}</h2>
        <p>Категория: {{driver.category}}</p>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
